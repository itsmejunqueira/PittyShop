<div class="container-login">        
    <div class="card mb-3">
      <button
      type="button"
      [routerLink]="['/login']"
      class="btn cancel-btn fw-bold"
    >
    <i class="bi bi-arrow-left me-2"></i>  Voltar
    </button>
      <div class="row g-0">
        <div class="col-12">
          <img src="assets/img/esqueceu-senha.jpg" class="img-fluid" alt="..." />
        </div>
        <div class="col-12">
          <div class="card-input">
            <form [formGroup]="formlogin" class="login-box" (ngSubmit)="submit()">
              <label class="input">
                <input
                  class="input__field form-control shadow-none"
                  type="text"
                  placeholder=" "
                  id="email"
                  required
                  formControlName="emailAddress"
                />
                <span class="input__label" Título do Cargo> Email </span>
              </label>
          
              <button type="submit"  
             
              class="btn btn-purple">
              <span class="d-flex align-items-center justify-content-center" [routerLink]="['/login']">
                Recuperar
              </span>
              </button>
            </form>
            <span class="d-flex justify-content-center">
              Não tem conta?
              <a class="a-link ms-2" [routerLink]="['/auth/new-password']">Crie uma agora! </a>
            </span>
            
          </div>
        </div>
      </div>
    </div>
  </div>
